{% load render %}

<div class='area area-{{ area }}'>
	{% for item in blocks_area %}
		{% if item.show_title %}
			<h3 class='block-title block-{{ item.area }}-title block-{{ item.slug }}-title' id='block-{{ item.id }}-title'>
				{{ item.title }}
			</h3>
		{% endif %}
		<div class='block block-{{ item.area }} block-{{ item.slug }}' id='block-{{ item.id }}'>
			{% render item.content %}
		</div>
	{% endfor %}
</div>
